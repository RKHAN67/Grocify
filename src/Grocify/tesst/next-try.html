<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Image Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Main Container -->
    <div class="max-w-screen-xl mx-auto p-6">
      <!-- Heading -->
      <h2 class="text-center text-2xl font-bold mb-4">
        Products <span class="text-green-500">Range</span>
      </h2>
      <p class="text-center text-gray-600 mb-8">
        We Specialize in Wholesale of Mobile Phones, Tablets, Smart Watches & similar
        reliable products in large quantities.
      </p>

      <!-- Image Grid -->
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 place-items-center"
      >
        <!-- Image 1 -->
        <div class="rounded-lg overflow-hidden shadow-lg w-48 h-48">
          <img
            src="https://via.placeholder.com/300x300"
            alt="Product 1"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Image 2 -->
        <div class="rounded-lg overflow-hidden shadow-lg w-56 h-64 lg:col-span-2">
          <img
            src="https://via.placeholder.com/400x450"
            alt="Product 2"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Image 3 -->
        <div class="rounded-lg overflow-hidden shadow-lg w-36 h-36">
          <img
            src="https://via.placeholder.com/150x150"
            alt="Product 3"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Image 4 -->
        <div class="rounded-lg overflow-hidden shadow-lg w-36 h-36 sm:row-span-2">
          <img
            src="https://via.placeholder.com/200x300"
            alt="Product 4"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Image 5 -->
        <div class="rounded-lg overflow-hidden shadow-lg w-48 h-56">
          <img
            src="https://via.placeholder.com/250x300"
            alt="Product 5"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Image 6 -->
        <div class="rounded-lg overflow-hidden shadow-lg w-48 h-48">
          <img
            src="https://via.placeholder.com/300x300"
            alt="Product 6"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Image 7 -->
        <div class="rounded-lg overflow-hidden shadow-lg w-36 h-36">
          <img
            src="https://via.placeholder.com/150x150"
            alt="Product 7"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>
  </body>
</html>

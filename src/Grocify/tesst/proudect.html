<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Range Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Section Container -->
    <section class="container mx-auto px-4 py-10">
      <!-- Heading -->
      <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-gray-800">
          Products <span class="text-green-500">Range</span>
        </h1>
        <p class="text-gray-500 mt-2">
          We Specialize in Wholesale of Mobile Phones, Tablets, Smart Watches &
          similar reliable products in large quantities.
        </p>
      </div>

      <!-- Products Grid -->
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Phone Image - Large -->
        <div class="md:col-span-2 lg:col-span-1 bg-white p-4 rounded-lg shadow">
          <img
            src="https://via.placeholder.com/500x500"
            alt="Phones"
            class="w-full h-auto rounded-lg"
          />
        </div>

        <!-- Headphones -->
        <div class="bg-white p-4 rounded-lg shadow">
          <img
            src="https://via.placeholder.com/500x500"
            alt="Headphones"
            class="w-full h-auto rounded-lg"
          />
        </div>

        <!-- MagSafe Image -->
        <div class="bg-white p-4 rounded-lg shadow">
          <img
            src="https://via.placeholder.com/500x500"
            alt="Magsafe"
            class="w-full h-auto rounded-lg"
          />
        </div>

        <!-- Tablet Image -->
        <div class="md:col-span-2 bg-white p-4 rounded-lg shadow">
          <img
            src="https://via.placeholder.com/700x500"
            alt="Tablet"
            class="w-full h-auto rounded-lg"
          />
        </div>

        <!-- Charger -->
        <div class="bg-white p-4 rounded-lg shadow">
          <img
            src="https://via.placeholder.com/500x500"
            alt="Charger"
            class="w-full h-auto rounded-lg"
          />
        </div>

        <!-- Watch -->
        <div class="bg-white p-4 rounded-lg shadow">
          <img
            src="https://via.placeholder.com/500x500"
            alt="Watch"
            class="w-full h-auto rounded-lg"
          />
        </div>

        <!-- Airpods -->
        <div class="lg:col-span-2 bg-white p-4 rounded-lg shadow">
          <img
            src="https://via.placeholder.com/700x500"
            alt="Airpods"
            class="w-full h-auto rounded-lg"
          />
        </div>

        <!-- Phone Stand -->
        <div class="bg-white p-4 rounded-lg shadow">
          <img
            src="https://via.placeholder.com/500x500"
            alt="Phone Stand"
            class="w-full h-auto rounded-lg"
          />
        </div>
      </div>
    </section>
  </body>
</html>

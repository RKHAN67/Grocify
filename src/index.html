<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>Document</title>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100 py-10 px-5">
        <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">رابطہ فارم</h2>
            <form>
                <!-- Name Field -->
                <div class="mb-4">
                    <label class="block text-gray-600 font-medium mb-2" for="name">نام</label>
                    <input type="text" id="name" placeholder="اپنا نام لکھیں"
                        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                    <label class="block text-gray-600 font-medium mb-2" for="email">ای میل</label>
                    <input type="email" id="email" placeholder="اپنا ای میل لکھیں"
                        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                </div>

                <!-- Message Field -->
                <div class="mb-4">
                    <label class="block text-gray-600 font-medium mb-2" for="message">پیغام</label>
                    <textarea id="message" rows="4" placeholder="اپنا پیغام لکھیں"
                        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-md shadow-lg transition duration-200">
                        ارسال کریں
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
